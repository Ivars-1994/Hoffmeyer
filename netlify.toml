[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  included_files = ["netlify/functions/stadt_map_complete.json"]
  
[[functions]]
  function = "resolve-id"
  included_files = ["stadt_map_complete.json"]
